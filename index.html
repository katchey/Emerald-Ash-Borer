                    this._div.innerHTML = 'The emerald ash borer, Agrilus planipennis, is a type of green beetle originally from Asia. It lays its eggs in the cracks of ash tree bark. After hatching, the larvae live under the bark, eating away at the tree for one to two years before turning into adult beetles. In Asia, it doesn\'t usually cause big problems for trees. But when it gets into new places like Europe and North America, it becomes a big issue because it harms the native ash trees, which haven\'t evolved resistance to this pest.<br /><br />The insect was first discovered in Canton, Michigan (near Detroit), in 2002, though it\'s possible it had been in the U.S. since the late 1980s. It\'s suspected to have been brought in from overseas, potentially hidden in shipping materials like packing crates. In its natural habitat, there are typically factors that keep its population in check, such as resistant trees, predators, and parasitoid wasps. However, when it enters new environments lacking these natural controls, its numbers can rapidly increase, causing significant damage.<br />Once it establishes itself in an area, it\'s expected that all ash trees there will perish within approximately 10 years if no action is taken to manage it. Nearly every type of ash tree in North America is vulnerable to this insect, with green ash and black ash being most susceptible. Although white ash displays some resistance, it often succumbs once other species are affected. Blue ash, on the other hand, poses a greater challenge for the insect due to its high tannin content, rendering its leaves unappealing. Nevertheless, the emerald ash borer poses a threat to the entire North American genus Fraxinus, having already decimated millions of trees and endangering the vast majority of the 8.7 billion ash trees across the continent. It targets young trees as well, killing them off several years before they reach maturity and can reproduce.<br />Efforts to mitigate the damage and curb the spread of the emerald ash borer have had significant impacts on businesses that deal in ash trees or wood products, as well as on property owners and local governments. In some cases, areas where the insect is present are subject to quarantine to prevent the movement of ash trees and related products. However, the economic costs are substantial, especially in urban and residential areas. Treating or removing infested trees can be expensive, and property values may decline in areas heavily affected by dying trees. The burden of managing these trees often falls on homeowners or local authorities. For municipalities, removing large numbers of dead or infested trees at once can be financially prohibitive. Therefore, a common approach is to slow down the rate of tree mortality by removing already infested trees and treating others with insecticides. This buys time for local governments to plan, remove, and replace affected trees gradually, ultimately saving money. For instance, treating the trees over a decade would cost about $10.7 billion in urban areas across 25 states, whereas replacing them all at once would require approximately $25 billion (with some estimates reaching as high as $60 billion). Some urban areas, like Minneapolis, have a significant proportion of their urban forest comprised of ash trees, making up slightly over 20% of the total.<br /><br />Data source: https://city-of-boise.opendata.arcgis.com/maps/boise::parks-and-recreation-managed-park-and-street-trees/about ';

        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){

                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +

                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();

          }
